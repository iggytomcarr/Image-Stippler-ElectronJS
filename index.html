<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DC Stipple</title>

    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
</head>
<body>
<section class="py-5">
    <div class="container">
        <h1 class="mb-4">Image Stippler</h1>

        <div class="row">
            <!-- Column 1: Original Image + Load Button -->
            <div class="col-md-4 mb-4">
                <h4>Original</h4>
                <!-- Keep image in a square ratio -->
                <div class="ratio ratio-1x1 border mb-3">
                    <img
                            id="imagePreview"
                            src=""
                            alt="No image loaded"
                            class="img-fluid"
                            style="object-fit: contain"
                    />
                </div>

                <!-- Hidden file input element -->
                <input
                        type="file"
                        id="hiddenFileInput"
                        accept="image/*"
                        style="display: none;"
                />
                <button id="loadImageButton" class="btn btn-info">
                    Load
                </button>
            </div>

            <!-- Column 2: Sliders, Radio buttons, and Process Button -->
            <div class="col-md-4 mb-4">
                <!-- Example Sliders -->
                <div class="mb-4">
                    <label for="slider1" class="form-label">Min Dot Size</label>
                    <input
                            type="range"
                            class="form-range"
                            id="slider1"
                            min="0"
                            max="100"
                    />

                    <label for="slider2" class="form-label">Max Dot Size</label>
                    <input
                            type="range"
                            class="form-range"
                            id="slider2"
                            min="0"
                            max="100"
                    />
                </div>

                <!-- Radio buttons -->
                <div class="mb-4">
                    <div class="form-check">
                        <input
                                class="form-check-input"
                                type="radio"
                                name="radio--black-or-white"
                                id="radioBW"
                        />
                        <label class="form-check-label" for="radioBW">
                            Black & White
                        </label>
                    </div>

                    <div class="form-check">
                        <input
                                class="form-check-input"
                                type="radio"
                                name="radio--black-or-white"
                                id="radioColor"
                        />
                        <label class="form-check-label" for="radioColor">
                            Colour
                        </label>
                    </div>
                </div>

                <button id="startButton" class="btn btn-primary">
                    Process
                </button>
            </div>

            <!-- Column 3: Processed Image + Save Button -->
            <div class="col-md-4 mb-4">
                <h4>Output</h4>
                <div class="ratio ratio-1x1 border mb-3">
                    <div
                            id="imageOutput"
                            style="object-fit: contain;"
                    ></div>
                </div>
                <button id="saveImageButton" class="btn btn-success">
                    Save
                </button>
            </div>
        </div>
    </div>
</section>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="front_end.js"></script>
</body>
</html>
